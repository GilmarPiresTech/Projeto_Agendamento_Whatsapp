<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tipo de Consulta</title>
    
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editar_tipo_consulta.css') }}">
</head>
<body class="custom-bg font-sans text-gray-900">
    <h1 class="text-4xl font-bold text-center text-title py-8">Editar Tipo de Consulta</h1>
    <div class="max-w-lg mx-auto bg-white p-6 rounded-md shadow-md mt-8">
        <form action="{{ url_for('editar_tipo_consulta', id=id) }}" method="post" class="space-y-4">
            <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Consulta:</label>
            <input type="text" id="tipo" name="tipo" value="{{ tipo['Tipo'] }}" class="w-full p-2 border border-gray-300 rounded" required>

            <label for="duracao" class="block text-sm font-medium text-gray-700">Duração (minutos):</label>
            <input type="number" id="duracao" name="duracao" value="{{ tipo['Duração'] }}" class="w-full p-2 border border-gray-300 rounded" required>

            <label for="valor" class="block text-sm font-medium text-gray-700">Valor (R$):</label>
            <input type="number" id="valor" name="valor" value="{{ tipo['Valor'] }}" step="0.01" class="w-full p-2 border border-gray-300 rounded" required>

            <button type="submit" class="w-full py-2 px-4 btn-cadastrar text-white rounded hover:bg-green-700 transition">Salvar Alterações</button>
        </form>
    </div>

    <nav class="nav-bar mt-8">
        <ul class="flex justify-center space-x-4">
            <li><a href="{{ url_for('index') }}" class="nav-item">Agendar Consulta</a></li>
            <li><a href="{{ url_for('calendario') }}" class="nav-item">Calendário</a></li>
            <li><a href="{{ url_for('config_horarios') }}" class="nav-item">Configurar Horários</a></li>
            <li><a href="{{ url_for('marcar_folga') }}" class="nav-item">Marcar Folga</a></li>
        </ul>
    </nav>

    <!-- Script JS personalizado -->
    <script src="{{ url_for('static', filename='js/editar_tipo_consulta.js') }}"></script>
</body>
</html>
